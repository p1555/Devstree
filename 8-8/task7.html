<!DOCTYPE html>
<html>
<head>
  <title>My Table</title>
  <style>
    table {
      border-collapse: collapse; 
      width: auto;
    }
    th, td {
      border: solid 1px;
      padding: 8px;            
      text-align: left;        
    }
  </style>
</head>
<body>

<table>
  <thead>
    <tr>
      <th scope="col">Month</th>
      <!-- Merge Sales & Profit into one heading -->
      <th colspan="2">Sales & Profit</th>
    </tr>

  </thead>

  <tbody>
    <tr>
      <td>January</td>
      <td>$5,000</td>
      <td>$1,200</td>
    </tr>
    <tr>
      <td>February</td>
      <td>$4,500</td>
      <td>$1,100</td>
    </tr>
  </tbody>

  <tfoot>
    <tr>
      <td>Total</td>
      <td>$9,500</td>
      <td>$2,300</td>
    </tr>
  </tfoot>
</table>

<details>
  <summary>Click Here</summary>
  <p>This is my Details</p>
</details>

</body>
</html>
