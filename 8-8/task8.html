<!DOCTYPE html>
<html>
<head>
  <title>Form Example</title>
</head>
<body>
<h2>Registration Form</h2>
<form action="" method="post">
  
  <fieldset>
    <legend>Personal Information</legend>
    
    <label for="username">Welcome User,</label>
    <input type="text" id="username" name="username" value="GuestUser" readonly><br><br>

    <label for="name">Full Name:</label>
    <input type="text" id="name" name="fullname" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required pattern=".{6,}"><br><br>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob"><br><br>

    <label for="resume">Upload Resume:</label>
    <input type="file" id="resume" name="resume"><br><br>
  </fieldset>

  <fieldset>
    <legend>Preferences</legend>

    <label> Subscribe to newsletter</label>
    <input type="checkbox" name="subscribe" value="yes" required><br><br>

    <label>Gender-:</label>
    <label> Male</label>
    <input type="radio" name="gender" value="male">
    <label> Female</label>
    <input type="radio" name="gender" value="female"><br><br>

    <label for="country">Country:</label>
    <select id="country" name="country">
      <option value="">--Select--</option>
      <option value="india">India</option>
      <option value="usa">USA</option>
      <option value="uk">UK</option>
    </select><br><br>
 
    <label for="message">Your Message:</label><br>
    <textarea id="message" name="message"></textarea><br><br>
    
    <label for="status">Account Status:</label>
    <input type="text" id="status" name="status" value="Inactive" disabled><br><br>
  </fieldset>

  <input type="submit" value="Submit">
  <input type="reset" value="Reset">

</form>
</body>
</html>

</body>
</html>
